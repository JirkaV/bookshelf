{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row book-detail">

<div class="col-12 col-md-4">


<img src="{{ url_for('image', book_slug=book_slug) }}" class="img-thumbnail book-detail-img" alt="">
</div>
<div class="col">

<div class="book-detail-name">


<h2 class="h-c" >{{ book.name }}</h2>
</div>
<div class="book-author">

<p class="a-c">{{ book.author }}</p>
</div>
<p>{{ book.signed }}</p>
<p>{{ book.description }}</p>
<p>{{ book.language }}</p>
{% for copy in book.copies %}
    <p>Owner: {{ copy.get('owner') }}</p>
    <p>Currently at: {{ copy.get('current') }}</p>
{% endfor %}
<a href="{{ book.url }}">odkaz</a>
</div>
</div>
</div>
{% endblock content %}
